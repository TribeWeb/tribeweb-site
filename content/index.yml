title: 'tribeweb - websites & web applications'
description: tribeweb builds websites and web applications that are crafted to meet you and your customers' needs.
navigation: false
hero:
  title: 'Create a website to be proud of'
  description: "We'll craft a website that looks great and properly reflects what you do. A website that is simple for you to update and for your customers and visitors to use"
  orientation: horizontal
  links:
    - label: Get started
      icon: i-heroicons-arrow-right-20-solid
      trailing: true
      to: '/getting-started'
      size: lg
    - label: Find out more
      icon: i-simple-icons-github
      size: lg
      color: gray
      to: https://github.com/nuxt-ui-pro/docs
      target: _blank
  img:
    src: 'https://picsum.photos/640/360'
    class: "w-full rounded-md shadow-xl ring-1 ring-gray-300 dark:ring-gray-700"
features:
  title: 'Features'
  links:
    - label: 'Get in touch'
      icon: 'i-simple-icons-nuxtdotjs'
      trailingIcon: 'i-heroicons-arrow-right-20-solid'
      color: 'gray'
      to: 'https://ui.nuxt.com/pro'
      target: '_blank'
      size: lg
  items:
    - title: 'High speed'
      description: "Hosting your website on `the edge` to ensure optimal performance anywhere in the world."
      icon: 'i-simple-icons-nuxtdotjs'
      to: 'https://nuxt.com'
      target: '_blank'
    - title: 'Search Engine Optimised'
      description: 'Focusing your content and ensure it can be found by the people you want to engage.'
      icon: 'i-simple-icons-markdown'
      to: 'https://content.nuxt.com'
      target: '_blank'
    - title: 'Simple for anyone to use'
      description: 'Using accessibility best practice and responsive design to ensure usability on every device.'
      icon: 'i-heroicons-sparkles-20-solid'
      to: 'https://ui.nuxt.com'
      target: '_blank'
    - title: 'TypeScript'
      description: 'A fully typed development experience.'
      icon: 'i-simple-icons-typescript'
      to: 'https://www.typescriptlang.org'
      target: '_blank'
    - title: 'Nuxt Studio'
      description: 'Supported by Nuxt Studio for fast updates and previews.'
      icon: 'i-simple-icons-nuxtdotjs'
      to: 'https://nuxt.studio'
      target: '_blank'
    - title: 'Search'
      description: 'A full-text search modal empowered by Fuse.js.'
      icon: 'i-heroicons-magnifying-glass-20-solid'
      to: 'https://ui.nuxt.com/pro/components/docs/docs-search'
      target: '_blank'
